<html>
    <head>
        <script>
            // change the script such that i=0,1,2,3,4 is logged in the console
            // issue was that the function was asynchronous and the loop was already finished
            // Issue is resolved by creating a closure and passing the index as an argument
            for (let i = 0; i < 5; i++) {
                // setTimeout executes the function after 5 ms
                setTimeout(function(idx) {
                    console.log(idx);
                }, 0, i);
            }
        </script>
    </head>
    <body>
        <h1> A Web Page </h1>
    </body>
</html>
